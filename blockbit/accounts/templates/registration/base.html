<!DOCTYPE html>
<html>
<head>
  <title>My Site</title>
</head>
<body>
  <div class="header">
    <h1>My Site</h1>
    <nav>
        <a id="link_homepage" href="{% url 'home' %}">Home</a>
        {% if user.is_authenticated %}
          <a id="dashboard_homepage" href="{% url 'dashboard' %}">Dashboard</a>
          <a id="logout_homepage" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a id="login_homepage" href="{% url 'login' %}">Login</a>
          <a id="register_homepage" href="{% url 'register' %}">Register</a>
        {% endif %}
      </ul>
    </nav>
  <div class="content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
