<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelly Club - Digital Wallet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        'primary-dark': '#4B49C7',
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    <!-- Navigation -->
    <nav class="bg-primary dark:bg-primary-dark shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-white rounded-full flex items-center justify-center">
                            <i class="fas fa-coins text-primary"></i>
                        </div>
                        <h1 class="text-xl font-bold text-white">Jelly Club</h1>
                    </div>
                </div>
                <div id="userNav" class="flex items-center space-x-4">
                    <span id="welcomeText" class="text-white text-sm">Welcome, Alex</span>
                    <button id="profileBtn" class="w-8 h-8 bg-white bg-opacity-20 rounded-full flex items-center justify-center text-white hover:bg-opacity-30 transition-colors">
                        <i class="fas fa-user text-sm"></i>
                    </button>
                    <button id="logoutBtn" class="text-white text-sm hover:text-gray-200 transition-colors">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    
    <!-- Main Content -->
    <div id="mainContent" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Balance Card -->
        <div class="bg-gradient-to-r from-primary to-primary-dark rounded-xl p-6 text-white shadow-lg mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-white text-opacity-80 text-sm">Available Balance</p>
                    <h2 id="balance" class="text-3xl font-bold">$2,450.75</h2>
                </div>
                <div class="text-right">
                    <p class="text-white text-opacity-80 text-sm">Account ID</p>
                    <p class="text-lg font-mono">JC-4829</p>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <button id="sendMoneyBtn" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow border border-gray-200 dark:border-gray-700">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-primary bg-opacity-10 rounded-lg flex items-center justify-center">
                        <i class="fas fa-paper-plane text-primary"></i>
                    </div>
                    <div class="text-left">
                        <h3 class="font-semibold">Send Money</h3>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Transfer to other members</p>
                    </div>
                </div>
            </button>

            <button id="requestMoneyBtn" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow border border-gray-200 dark:border-gray-700">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-green-500 bg-opacity-10 rounded-lg flex items-center justify-center">
                        <i class="fas fa-hand-holding-dollar text-green-500"></i>
                    </div>
                    <div class="text-left">
                        <h3 class="font-semibold">Request Money</h3>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Ask for payment</p>
                    </div>
                </div>
            </button>

            <button id="addFundsBtn" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow border border-gray-200 dark:border-gray-700">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-blue-500 bg-opacity-10 rounded-lg flex items-center justify-center">
                        <i class="fas fa-plus text-blue-500"></i>
                    </div>
                    <div class="text-left">
                        <h3 class="font-semibold">Add Funds</h3>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Top up your wallet</p>
                    </div>
                </div>
            </button>
        </div>

        <!-- Chat Section -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <button id="openChatBtn" class="lg:hidden bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow border border-gray-200 dark:border-gray-700">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-purple-500 bg-opacity-10 rounded-lg flex items-center justify-center">
                        <i class="fas fa-comments text-purple-500"></i>
                    </div>
                    <div class="text-left">
                        <h3 class="font-semibold">Open Chat</h3>
                        <p class="text-gray-500 dark:text-gray-400 text-sm">Message other members</p>
                    </div>
                </div>
            </button>
           
            <!-- Desktop Chat Panel -->
            <div id="chatPanel" class="hidden lg:block lg:col-span-1 bg-white dark:bg-gray-800 rounded-lg shadow-md border border-gray-200 dark:border-gray-700">
                <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                    <h3 class="text-lg font-semibold flex items-center">
                        <i class="fas fa-comments text-purple-500 mr-2"></i>
                        Chat
                    </h3>
                </div>
               
                <!-- User List -->
                <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                    <h4 class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">Online Members</h4>
                    <div id="userList" class="space-y-2">
                        <!-- Users will be populated here -->
                    </div>
                </div>
               
                <!-- Chat Messages -->
                <div id="chatMessages" class="h-64 overflow-y-auto p-4 space-y-2">
                    <!-- Messages will be populated here -->
                </div>
               
                <!-- Chat Input -->
                <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                    <form id="chatForm" class="flex space-x-2">
                        <input type="text" id="chatInput" placeholder="Type a message..." class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 text-base">
                        <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Recent Transactions -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md border border-gray-200 dark:border-gray-700">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-lg font-semibold">Recent Transactions</h3>
            </div>
            <div id="transactionsList" class="divide-y divide-gray-200 dark:divide-gray-700">
                <!-- Transactions will be populated here -->
            </div>
        </div>
    </div>

    <!-- Send Money Modal -->
    <div id="sendMoneyModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full">
            <div class="p-6 border-b border-gray-200 dark:border-gray-700">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">Send Money</h3>
                    <button id="closeSendModal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="p-6">
                <form id="sendMoneyForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Recipient ID</label>
                        <input type="text" id="recipientId" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 text-base" placeholder="JC-1234">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Amount</label>
                        <div class="relative">
                            <span class="absolute left-3 top-2 text-gray-500">$</span>
                            <input type="number" id="sendAmount" step="0.01" class="w-full pl-8 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 text-base" placeholder="0.00">
                        </div>
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium mb-2">Note (Optional)</label>
                        <input type="text" id="sendNote" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 text-base" placeholder="What's this for?">
                    </div>
                    <div class="flex space-x-3">
                        <button type="button" id="cancelSend" class="flex-1 px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">Cancel</button>
                        <button type="submit" class="flex-1 px-4 py-2 bg-primary text-white hover:bg-primary-dark rounded-lg transition-colors">Send Money</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-sm w-full">
            <div class="p-6 text-center">
                <div class="w-16 h-16 bg-green-500 bg-opacity-10 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check text-green-500 text-2xl"></i>
                </div>
                <h3 class="text-lg font-semibold mb-2">Transaction Successful!</h3>
                <p id="successMessage" class="text-gray-600 dark:text-gray-400 mb-4"></p>
                <button id="closeSuccessModal" class="w-full px-4 py-2 bg-primary text-white hover:bg-primary-dark rounded-lg transition-colors">Continue</button>
            </div>
        </div>
    </div>

    <!-- Mobile Chat Modal -->
    <div id="chatModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4 lg:hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full h-96 flex flex-col">
            <div class="p-4 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-semibold flex items-center">
                    <i class="fas fa-comments text-purple-500 mr-2"></i>
                    Chat
                </h3>
                <button id="closeChatModal" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
                    <i class="fas fa-times"></i>
                </button>
            </div>
           
            <!-- Mobile User List -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <h4 class="text-sm font-medium text-gray-600 dark:text-gray-400 mb-2">Online Members</h4>
                <div id="mobileUserList" class="space-y-2 max-h-20 overflow-y-auto">
                    <!-- Users will be populated here -->
                </div>
            </div>
           
            <!-- Mobile Chat Messages -->
            <div id="mobileChatMessages" class="flex-1 overflow-y-auto p-4 space-y-2">
                <!-- Messages will be populated here -->
            </div>
           
            <!-- Mobile Chat Input -->
            <div class="p-4 border-t border-gray-200 dark:border-gray-700">
                <form id="mobileChatForm" class="flex space-x-2">
                    <input type="text" id="mobileChatInput" placeholder="Type a message..." class="flex-1 px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 text-base">
                    <button type="submit" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary-dark transition-colors">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    
</body>
</html>
