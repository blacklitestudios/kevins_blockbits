{% extends 'registration/base.html' %}
{% block content %}
<h2 class="text-3xl font-bold">Register</h2><br>
<form method="post">
  {% csrf_token %}
  <div class="space-y-4">
    {% for field in form %}
      <div>
        <label class="block mb-1 font-semibold text-white-400">{{ field.label_tag }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-red-500 text-sm">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
  </div>
  <button type="submit" class="bg-orange-500 text-white rounded-lg px-6 py-2 font-bold shadow hover:bg-orange-600 transition mt-4">Register</button>
</form>
{% endblock %}
